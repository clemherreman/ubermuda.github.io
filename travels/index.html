---
layout: default
title: Blog Posts
---

<div id="home">
  <h2><i class="icon-bookmark"></i> <a href="/">Geoffrey</a> / Travels</h2>
  <ul id="blog-posts" class="posts">
    {% for post in site.posts %}
    {% if post.category == 'travels' %}
      <li><span>{{ post.date | date_to_string }} &raquo;</span><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endif %}
    {% endfor %}
  </ul>
</div>
